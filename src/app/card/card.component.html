<div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img [src]="imageUrl" alt="Big Tree" />
      </figure>
    </div>
    <!--content-->
    <div class="card-content">
      <div class="media-content">
        <p class="title is-4">
          {{title}}
        </p>
        <p class="subtitle is-6">
          {{handle}}
        </p>
        <div class="content">
          {{action}}
        </div>
      </div>
    </div>
  </div>
